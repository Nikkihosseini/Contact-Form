<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Contact Form</title>
</head>
<body>
    
     <div class="contactUs">
        <h2 class="contactUs-title">Contact Us</h2>
        <form class="contactUs-form" action="#">
            <div class="contactUs-name">
                    <div class="contactUs-fname">
                        <label class="first-name__label" for="fmane">First Name</label>
                        <input class="first-name__input" type="text" id="fname" name="fmane">
                    </div>
                    <div class="contactUs-lname">
                        <label class="last-name__label" for="lname">Last Name</label>
                        <input class="last-name__input" type="text" id="lname" name="lname">
                    </div>
            </div>
            <dir class="contactUs-email">
                <label class="contactUs-email__label" for="email">Email Address</label>
                <input class="contactUs-email__input" type="email" id="email" name="email">
            </dir>
            <div class="contactUs-query-type">
                <label class="contactUs-query-type__lable" for="contactUs-query-type__wrapper">Query Type</label>
              <div class="contactUs-query-type__wrapper">
                <div class="contactUs-general">
                    <input class="contactUs-general__input" type="checkbox" name="general-enquiry" id="general-enquiry">
                    <!-- <label class="contactUs-general__label" for="general-enquiry">Qeneral Enquiry</label> -->
                   </div>
                   <div class="contactUs-support">
                    <input class="contactUs-support__input" type="checkbox" name="support-request" id="support-request">
                    <label class="contactUs-support__label" for="support-request">Support Request</label>
                   </div>
              </div>
            </div>
            <div class="contactUs-text">
                <label class="textarea-label" for="textarea">Message</label>
                <textarea class="textarea" name="textarea" id="textarea"></textarea>
            </div>
            <div class="contactUs-checkbox">
                <input class="contactUs-checkbox__input" type="checkbox" name="contactUs-checkbox" id="contact-Us-checkbox">
                <label for="contactUs-checkbox__label">I consent to being contacted by the team</label>
            </div>
            <button class="contactUs-btn" type="submit">Submit</button>
        </form>
     </div>
    <script src="./script/app.js"></script>
</body>
</html>
